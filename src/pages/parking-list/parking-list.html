<ion-header>

  <ion-navbar>
    <ion-title>parking-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let p of parkings" (click)="viewParkingDetail(p)">
    <img [src]="p.photo" *ngIf="p.photo">
    <img src="../../assets/imgs/no-img.jpg" alt="" *ngIf="!p.photo">
    <ion-card-content>
      <ion-card-title>
        {{p.name}}
      </ion-card-title>
      <p ion-text *ngIf="p.distance">{{p.distance}} Km.</p>
      <p ion-text *ngIf="!p.distance"> </p>
      <p ion-text *ngIf="p.available">ว่าง {{p.available}}</p>
      <p ion-text color="danger" *ngIf="!p.distance">เต็มแล้ว</p>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addParking()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
